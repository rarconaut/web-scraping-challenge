<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mars Scraper</h1>

    <!-- Slide format from mars.nasa.gov -->
    <li class="slide">
      <div class="image_and_description_container"><a
          href="/news/8796/nasas-curiosity-takes-selfie-with-mary-anning-on-the-red-planet/" target="_self">
          <div class="rollover_description">
            <div class="rollover_description_inner">{{  news_p  }}</div>
            <div class="overlay_arrow"><img src="/assets/overlay-arrow.png" alt="More"></div>
          </div>
          <div class="list_image"><img src="{{  img_url  }}" alt="Curiosity Mars rover's selfie"></div>
          <div class="bottom_gradient">
            <div>
              <h3>NASA's Curiosity Takes Selfie With 'Mary Anning' on the Red Planet</h3>
            </div>
          </div>
        </a>
        <div class="list_text">
          <div class="list_date">{{  news_date  }}</div>
          <div class="content_title"><a href="#" target="_self">{{  news_title  }}</a></div>
          <div class="article_teaser_body">{{  news_p  }}</div>
        </div>
      </div>
    </li>
    <div>

      <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
      {% for item in items %}
      <div class="col-lg-4">
        <div class="card" style="width: 20rem;">
          <div class="card-body">
            <!-- <h4 class="card-title">{{ item.type }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Cost: {{ item.cost }}</h6>
                    <p class="card-text">Potential Revenue: {{ item.cost * item.stock}}</p> -->
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</body>

</html>
